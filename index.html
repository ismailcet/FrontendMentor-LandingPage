<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="section">
    <section class="section-center">
      <img src="images/logo.svg" alt="Logo" class="logo">
      <section class="content">
        <div class="image-section">
          <img src="images/illustration-mockups.svg" alt="Image" class="image">
        </div>
        <div class="text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
          <div class="links-icon">
            <ul class="links">
              <li class="link">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li class="link">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="link">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </section>
  </main>

</body>
</html>
